<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Path Visualization</title>
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
  <link href='css/styles.css' rel='stylesheet' />
</head>
<body>
  <div id="map"></div>
  <div id="app-title">
    <div>ERI</div>
    <div id="app-subtitle">Earth Recollections Interface</div>
  </div>
  <div id="controls">
    <div class="button-container">
      <button id="animationToggle" class="start-btn">Start Animation</button>
      <button id="resetAnimation">Reset</button>
    </div>
    <div class="control-row">
      <label for="mapStyle">Map Style:</label>
      <select id="mapStyle">
        <option value="dark">Dark</option>
        <option value="streets">Streets</option>
      </select>
    </div>
    <div class="control-row">
      <label for="followPlane">Follow Plane</label>
      <input type="checkbox" id="followPlane" checked>
    </div>
    <div class="control-row">
      <label for="cameraSmoothing">Smooth Camera</label>
      <input type="checkbox" id="cameraSmoothing" checked>
    </div>
    <div class="control-row">
      <label for="musicToggle">Music</label>
      <input type="checkbox" id="musicToggle">
    </div>
  </div>
  
  <div id="info">Current flight: <span id="currentFlight">-</span></div>
  <div id="music-player">
    <iframe id="spotify-embed" style="border-radius:12px" src="about:blank" width="100%" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  </div>

  <script src="js/app.js"></script>
  <script>
    // Load flight data when page loads
    document.addEventListener('DOMContentLoaded', function() {
      loadFlightData();
    });
  </script>
</body>
</html>
